<!DOCTYPE html>
<html>
<head>
    <title>Crypto to Custom Token Converter</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #dfe4ea; /* Consider setting a background color or image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        .converter-container {
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Blur effect */
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Slight white border */
            text-align: center;
            width: 360px;
            padding: 20px;
            border-radius: 20px;
        }

        input, select, button {
            width: calc(100% - 70px);
            padding: 18px;
            margin: 18px 0;
            border-radius: 18px;
            border: 2px solid #000000;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            color: #ffffff;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        button {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly transparent black */
            color: #fff;
        }

        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4CAF50;
        }

        /* Loading animation styles */
        .loading-animation {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h2>Crypto to Just Stake It Converter</h2>
        <select id="crypto-select">
            <option value="BTC">Bitcoin</option>
            <option value="ETH">Ethereum</option>
            <option value="XRP">XRP</option>
            <option value="SOL">Solana</option>
            <option value="USDT">Tether</option>
            <option value="USDC">USD Coin</option>
        </select>
        <input type="number" id="crypto-amount" placeholder="Amount in Crypto" />
        <button id="convert-btn">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('convert-btn').addEventListener('click', function() {
            document.getElementById('result').innerHTML = '<div class="loading-animation"></div>';
            
            const crypto = document.getElementById('crypto-select').value;
            const amount = document.getElementById('crypto-amount').value;

            fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${crypto}&vs_currencies=usd`)
                .then(response => response.json())
                .then(data => {
                    if (data[crypto] && data[crypto].usd) {
                        const cryptoToUsd = data[crypto].usd;
                        const usdToCustomToken = amount * cryptoToUsd / 0.001; // 1 token = 0.001 USD
                        document.getElementById('result').innerText = `Equivalent in Just Stake It Tokens: ${usdToCustomToken.toFixed(2)}`;
                    } else {
                        throw new Error('Invalid response data');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data: ', error);
                    document.getElementById('result').innerText = 'Error fetching conversion data.';
                })
                .finally(() => {
                    const loadingElement = document.querySelector('.loading-animation');
                    if (loadingElement) {
                        loadingElement.remove();
                    }
                });
        });
    </script>
</body>
</html>
